<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexandru Diga — Portofoliu foto</title>
  <meta name="description" content="Portrete & evenimente. Portofoliu foto Alexandru Diga.">
  <link rel="stylesheet" href="style.css">
  <!-- Lightbox2 CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
  <header class="wrap">
    <h1>Alexandru Diga</h1>
    <nav>
      <a href="#portofoliu">Portofoliu</a>
      <a href="#despre">Despre</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section id="portofoliu">
      <h2>Portofoliu</h2>
      <div class="grid">
        <!-- duplică și schimbă numele fișierelor -->
        <a href="images/foto1.jpg" data-lightbox="gal" data-title="Portret 1">
          <img src="images/foto1.jpg" alt="Portret 1">
        </a>
        <a href="images/foto2.jpg" data-lightbox="gal" data-title="Portret 2">
          <img src="images/foto2.jpg" alt="Portret 2">
        </a>
        <a href="images/foto3.jpg" data-lightbox="gal" data-title="Portret 3">
          <img src="images/foto3.jpg" alt="Portret 3">
        </a>
      </div>
    </section>

    <section id="despre">
      <h2>Despre</h2>
      <p>Fotograf de portret & eveniment, iubesc lumina naturală și expresiile autentice.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:contact@domeniul-tau.ro">contact@domeniul-tau.ro</a></p>
      <p>Instagram: <a href="https://instagram.com/contul_tau" target="_blank" rel="noopener">@contul_tau</a></p>
    </section>
  </main>

  <footer class="wrap small">© <span id="y"></span> Narcisa Diga</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
